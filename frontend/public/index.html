<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Keystroke Auth — Biometric Access</title>
</head>
</head>
<body>
    <div class="bg-grid" aria-hidden="true"></div>

    <main class="hero" role="main">
        <header class="brand">
            <!-- Simple biometric icon -->
            <svg class="logo" width="72" height="72" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M12 2C9.243 2 7 4.243 7 7v1" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 22c2.757 0 5-2.243 5-5v-1" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5.5 7.5c.8 1.7 1.5 3.1 2.9 4.5 2 2 5.1 2 7.1 0 1.4-1.4 2.1-2.8 2.9-4.5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="11" r="1.2" fill="currentColor"/>
            </svg>
            <div>
                <h1>Keystroke ID</h1>
                <p class="tagline">Scifi healthcare biometrics — continuous authentication at keystroke speed</p>
            </div>
        </header>

        <section class="cta">
            <a class="btn primary" href="../src/pages/Register.html">Register</a>
            <a class="btn ghost" href="../src/pages/Login.html">Login</a>
        </section>

        <aside class="card scan" aria-hidden="true">
            <div class="scan-line"/>
            <div class="meta">Device: BioPulse 2.1 • Secure</div>
        </aside>

        <footer class="foot">© <span id="year"></span> Secure Biometric Lab</footer>
    </main>

    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
